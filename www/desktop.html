<!doctype html>
<html>
 <head>
  <title>Telekensis Remote</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/screen.css" media="screen"/>
  <link rel="stylesheet" href="css/toastr.min.css" media="screen"/>
  <link rel="stylesheet" href="css/jquery.terminal.min.css" media="screen"/>
  <link rel="stylesheet" href="css/emoji.css" media="screen"/>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.chroma-hash.js"></script>
  <script src="js/handlebars.min.js"></script>
  <script src="js/customtags.js"></script>
  <script src="js/escapes.min.js"></script>
  <script src="js/handlebars.min.js"></script>
  <script src="js/toastr.min.js"></script>
  <script src="js/windowing.js"></script>
  <script src="js/telekinesis.js"></script>
  <script src="js/aurora.js"></script>
  <script src="js/ogg.js"></script>
  <script src="js/opus.js"></script>
 </head>
 <body>
  <div id="wrap">
   <div id="header"></div><!-- div#header -->
   <!-- Login Form, hidden if logged in -->
   <div id="login">
    <form id="login_form"> <!-- Changed the ID to loginForm -->
     <div id="login_wrap">
      <span id="login_header"><center><h1>Restricted Access</h1></center></span>
      <fieldset>
      <div id="login_inner">
       <table id="login_user">
        <tr><td colspan="2" class="s_server">Server: none</td></tr>
        <tr>
          <td>
           <label for="callsign">Callsign:</label>
          </td>
          <td>
           <input id="callsign" type="text" autofocus tabindex="1"/>
          </td>
         </tr>
         <tr>
          <td>
           <label for="pass">Password:</label>
          </td>
          <td>
           <input id="pass" type="password" tabindex="2"/>
          </td>
         </tr>
        </table>
        <div id="login_buttons">
         <center>
          <input type="submit" value="Login" tabindex="3"/>
          <input type="reset" value="Reset" tabindex="4"/>
         </center>
        </div><!-- div#login_buttons -->
       </div><!-- div#login_inner -->
       * Use <span id="login_test">test / test</span> for gui testing<br/>
       * Use <span id="login_nettest">nettest / natasha</span> for net.io testing<br/>
      </fieldset>
     </div><!-- div#loginwrap -->
    </form>
   </div><!-- div#login -->
   <div id="inner">
    <div id="left"></div><!-- div#left -->
    <div id="right"></div><!-- div#right -->
   </div><!-- div#inner -->
   <div id="status">
    <span id="settings" class="setbtn">⚙️ Settings</span>
    <span id="s_online" class="setbtn"></span>
    <span id="s_bitrate" class="setbtn">0.0kbit / 0.0kbit - 00h:00m</span>
   </div><!-- div#status -->
   <div id="settings_menu"></div>
  </div><!-- div#wrap -->
 </body>
</html>
